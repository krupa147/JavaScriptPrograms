<!Doctype html> 

<html>

<head>
<title>leapyearprogram</title>
	<script type="text/javascript">
		function checkLeapYear(){
			var check_year = document.getElementById("year").value;
			
			if(isNaN(check_year)){
				alert("enter valid number");
			}
			else{
			if((check_year%4==0) && (check_year%100!=0) ||(check_year%400==0)){
				alert(check_year+" is leap year..");
			}
			else{
				alert(check_year+" is not leap year..");
			}	
			}			
		}
	</script>
</head>

<body>
	<form>
		Enter a year to find if is leap year or not:
		<br>
		<input type="text" id="year" value="Enter year" />
		<br>
		<input type="button" value="click" onclick="checkLeapYear()"/>
	</form>
</body>
</html>
